<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador IPTV Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4">Gerenciador de Downloads IPTV</h1>
    <div class="row mb-3">
        <div class="col-md-6">
            <h5>Usuários cadastrados</h5>
            <ul id="users-list" class="list-group mb-2"></ul>
            <form id="add-user-form" class="row g-2">
                <div class="col-5"><input type="text" class="form-control" id="user" placeholder="Usuário" required></div>
                <div class="col-5"><input type="password" class="form-control" id="password" placeholder="Senha" required></div>
                <div class="col-2"><button class="btn btn-primary w-100" type="submit">Adicionar</button></div>
            </form>
        </div>
        <div class="col-md-6">
            <h5>Carregar arquivo .m3u</h5>
<form id="upload-form">
    <input type="file" class="form-control mb-2" id="m3u-file" accept=".m3u">
    <button class="btn btn-success mb-2" type="submit">Carregar Arquivo</button>
</form>
<h6 class="mt-3">Ou cole a lista de links:</h6>
<form id="paste-form">
    <textarea class="form-control mb-2" id="m3u-text" rows="6" placeholder="Cole aqui sua lista..."></textarea>
    <button class="btn btn-secondary" type="submit">Processar Lista</button>
</form>
<div id="filmes-list" class="mt-3"></div>
<button id="download-btn" class="btn btn-danger mt-2 d-none">Iniciar Downloads</button>
        </div>
    </div>
    <div id="progress-section" class="mt-4"></div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/static/main.js"></script>
</body>
</html>
